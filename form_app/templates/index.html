<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form with Cards</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .card-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Секция формы -->
        <div class="form-container">
            <h3 class="text-center">Информация о пользователе</h3>
            <form method="POST" action="/">
                <div class="form1 mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form1 mb-3">
                    <label for="city" class="form-label">Город</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="form1 mb-3">
                    <label for="age" class="form-label">Возраст</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="form1 mb-3">
                    <label for="hobby" class="form-label">Хобби</label>
                    <input type="text" class="form-control" id="hobby" name="hobby" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Отправить информацию</button>
            </form>
        </div>
        <hr>

        <div class="container mt-4">
            <h2 class="mb-4">Заполненные формы</h2>
            <div class="row">
                {% for card in cards %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{ card.name }}</h4>
                            <p class="card-text"><strong>Город:</strong> {{ card.city }}</p>
                            <p class="card-text"><strong>Возраст:</strong> {{ card.age }}</p>
                            <p class="card-text"><strong>Хобби:</strong> {{ card.hobby }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
